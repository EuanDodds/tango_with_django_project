{% extends 'base.html' %}

{% block body_block %}
<div class="hero-unit">
  <h1>Login</h1>

  <div class="container">
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <button class="btn btn-lg btn-primary" type="submit" value="Submit">Sign in</button>
    </form>
  </div>

    <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
</div>
{% endblock %}
